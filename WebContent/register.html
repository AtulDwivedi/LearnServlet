<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>
</head>
<body>
	<h1 align="center">Registration Page!</h1>
	<form action="RegisterServlet" method="post">
		<table align="center">
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" name="name" placeholder="Full name" /></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td><input type="email" name="email" placeholder="abc@xyz.com" /></td>
			</tr>
			<tr>
				<td><label>Phone</label></td>
				<td><input type="number" name="phone" placeholder="987654321" /></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio" name="gender" value="Male">Male</input><input
					type="radio" name="gender" value="Female">Female</input></td>
			</tr>
			<tr>
				<td><label>Modules</label></td>
				<td><input type="checkbox" name="modules" value="Module 1">Module
					1</input><br> <input type="checkbox" name="modules" value="Module 2">Module
					2</input><br> <input type="checkbox" name="modules" value="Module 3">Module
					3</input><br></td>
			</tr>
			<tr>
				<td><label>Timing</label></td>
				<td><select name="timing">
						<option value="Select">-- Select --</option>
						<option value="9 AM to 12 PM">9 AM to 12 PM</option>
						<option value="1 PM to 4 PM">1 PM to 4 PM</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Comment</label></td>
				<td><textarea name="comment" placeholder="Enter comments"></textarea></td>
			</tr>
			<tr>
				<td><!-- <input type="reset" value="Reset" /> --></td>
				<td><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
